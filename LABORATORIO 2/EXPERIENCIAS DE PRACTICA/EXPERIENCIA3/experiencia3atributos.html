<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Selectores de Atributos en CSS</title>
    <link rel="stylesheet" href="atributos.css">
</head>
<body>
    <header>
        <h1>Ejemplo de Selectores de Atributos</h1>
    </header>
    <main>
        <p><a href="https://www.google.com">Enlace seguro a google</a></p>
        <p><a href="http://www.infodasa.com/web/newsDetails.php?id_section=115&id=158">Enlace no seguro a una página de infodasa</a></p>
        <img src="aaaaaa.png" alt="Imagen PNG">
        <img src="aa.jpg" alt="Imagen JPG">
        <form>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Correo Electrónico">
            <input type="password" placeholder="Contraseña">
            <button type="submit">Enviar</button>
            <button type="button">Cancelar</button>
            <input type="text" disabled placeholder="No editable">
        </form>
        <p><a href="#" lang="en-US">Texto en inglés</a></p>
        <p><a href="#" lang="es-ES">Texto en español</a></p>
    </main>
</body>
</html>
