<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Pseudo-clases</title>
    <link rel="stylesheet" href="pseudoclases.css">
</head>
<body>
    <header>
        <h1>Pseudo-clases</h1>
    </header>
    <main>
        <p>Este es el primer párrafo.</p>
        <p>Este es un párrafo intermedio.</p>
        <p>Este es el último párrafo.</p>
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ul>
        <a href="#">Enlace con hover</a>
        <form>
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Apellido" disabled>
            <label><input type="checkbox"> Opción 1</label>
            <label><input type="checkbox" checked> Opción 2</label>
            <button class="primary">Botón Primario</button>
            <button>Botón Secundario</button>
        </form>
        <div class="empty-container"></div>
    </main>
</body>
</html>
