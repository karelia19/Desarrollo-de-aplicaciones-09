<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS en Cabecera</title>
    <style>
        body {
            background-color: white;
            margin: 0;
        }
        header h1 {
            color: #c71585;
            text-align: center;
            margin: 20px 0;
        }
        nav {
            background-color: #a9a9a9;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        main {
            padding: 20px;
        }
        article {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Karelia Ancori Chambi</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Acerca de</a>
        <a href="#">Contacto</a>
    </nav>
    <main>
        <article>
            <h2>Inicio</h2>
            <p>Bienvenido a la página de Karelia Ancori Chambi.</p>
            <p>Adolescente de <span style="font-weight: bold;">18 años.</span></p>
        </article>
        <article>
            <h2>Acerca de</h2>
            <p>Alumno de la Universidad Católica Santa María.</p>
        </article>
    </main>
    <footer>
        <p>&copy; 2024 Karelia Ancori Chambi. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
