<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .navbar, .welcome, .cta {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Outfitter</h1>
        <button>Shop</button>
    </div>
    <div class="welcome">
        <h2>Welcome to Outfitter</h2>
        <p>Whether it's fishing, rafting our country's rivers, or the hiking adventure of a lifetime - we match you with the clothes and equipment to make your trip comfortable and memorable.</p>
    </div>
    <div class="cta">
        <button>SHOP THE COLLECTION</button>
    </div>
    <div class="container">
        <div class="product">
            <img src="producto1.png" alt="Product 1">
            <p>Product 1</p>
        </div>
        <div class="product">
            <img src="producto2.png" alt="Product 2">
            <p>Product 2</p>
        </div>
        <div class="product">
            <img src="producto3.png" alt="Product 3">
            <p>Product 3</p>
        </div>
        <div class="product">
            <img src="producto4.png" alt="Product 4">
            <p>Product 4</p>
        </div>
        <div class="product">
            <img src="producto5.png"Product 5">
            <p>Product 5</p>
        </div>
        <div class="product">
            <img src="producto6.png"Product 6">
            <p>Product 6</p>
        </div>
    </div>
</body>
</html>
