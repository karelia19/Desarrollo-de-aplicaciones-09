<!DOCTYPE html> 
<html lang="es"> 
<head>
 <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>formulario de Registro</title> 
 <style> 
 body { 
 font-family: Arial, sans-serif; 
 display: flex; 
 justify-content: center; 
 align-items: center; 
 height: 100vh; 
 margin: 0; 
 background-color: #f4f4f4; 
 } 
  
 .form-container { 
 background-color: #fff; 
 padding: 20px; 
 border-radius: 10px; 
 box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);  width: 100%; 
 max-width: 400px; 
 } 
  
 .form-container h2 { 
 text-align: center; 
 margin-bottom: 20px; 
 } 
  
 .form-group { 
 margin-bottom: 15px; 
 } 
  
 .form-group label { 
 display: block; 
 margin-bottom: 5px; 
 } 
  
 .form-group input { 
 width: 100%; 
 padding: 10px; 
 box-sizing: border-box; 
 border: 1px solid #ccc; 
 border-radius: 5px; 
 } 
  
 .form-group input:invalid { 
 border-color: #e74c3c; 
 } 
  
 .form-group input:focus { 
 outline: none; 
 border-color: #3498db; 
 } 
  
 .error-message { 
 color: #e74c3c; 
 font-size: 12px; 
 margin-top: 5px; 
 display: none; 
 }
  
 .form-group input:invalid+.error-message { 
 display: block; 
 } 
  
 .submit-btn { 
 width: 100%; 
 padding: 10px; 
 background-color: #3498db; 
 color: #fff; 
 border: none; 
 border-radius: 5px; 
 cursor: pointer; 
 font-size: 16px; 
 } 
  
 .submit-btn:hover { 
 background-color: #2980b9; 
 } 
 </style> 
</head> 
<body> 
 <div class="form-container"> 
 <h2>Registro</h2> 
 <form> 
  
 <div class="form-group"> 
 <label for="nombre">Nombre Completo</label> 
 <input type="text" id="nombre" name="nombre" required  minlength="3" maxlength="50" pattern="[A-Za-z\s]+"> 
 <div class="error-message">El nombre debe tener entre 3 y 50  caracteres y solo puede contener letras y espacios.</div> 
 </div> 
  
 <div class="form-group"> 
 <label for="email">Correo Electrónico</label>  <input type="email" id="email" name="email" required>  <div class="error-message">Por favor, introduce un correo  electrónico válido.</div> 
 </div> 
  
 <div class="form-group"> 
 <label for="password">Contraseña</label> 
 <input type="password" id="password" name="password" required  minlength="8"> 
 <div class="error-message">La contraseña debe tener al menos 8  caracteres.</div> 
 </div> 
  
 <div class="form-group"> 
 <label for="confirm_password">Confirmar Contraseña</label>  <input type="password" id="confirm_password"  name="confirm_password" required minlength="8"> 
 <div class="error-message">Las contraseñas no coinciden.</div>  </div>
  
 <button type="submit" class="submit-btn">Registrarse</button>  </form> 
 </div> 
 <script> 
 const form = document.querySelector('form'); 
 const password = document.getElementById('password');  const confirmPassword = document.getElementById('confirm_password'); 
 form.addEventListener('submit', function(event) { 
 if (password.value !== confirmPassword.value) { 
 confirmPassword.setCustomValidity("Las contraseñas no  coinciden."); 
 } else { 
 confirmPassword.setCustomValidity(""); 
 } 
 }); 
 form.addEventListener('input', function(event) { 
 if (password.value === confirmPassword.value) { 
 confirmPassword.setCustomValidity(""); 
 } 
 }); 
 </script> 
</body> 
</html>
